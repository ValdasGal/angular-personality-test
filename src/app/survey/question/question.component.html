<h4>{{ question.title }}</h4>
<form name="question-radio-form" [formGroup]="questionForm">
  <div class="form-check" *ngFor="let answer of question.answers; trackBy: trackByAnswerIndex">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" [value]="answer.id" formControlName="answerRadio" />
      {{ answer.title }}
    </label>
  </div>

  <button class="btn btn-primary" type="button" [disabled]="!questionForm.valid" (click)="continue()">
    {{ continueButtonText }}
  </button>
</form>
