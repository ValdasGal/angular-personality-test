<section class="text-center" *ngIf="isLoadingSurvey">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</section>

<div *ngIf="!isLoadingSurvey">
  <app-question
    [question]="questions[currentQuestionIndex]"
    (answerQuestion)="answerQuestion($event)"
    [continueButtonText]="isLastQuestion ? 'Finish' : 'Next'"
  ></app-question>
</div>
